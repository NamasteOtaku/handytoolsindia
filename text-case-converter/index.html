<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Text Case Converter | HandyToolsIndia</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    header {
      background: #2575fc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    main {
      padding: 25px;
    }
    .input-group {
      margin-bottom: 25px;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s;
    }
    textarea:focus {
      border-color: #2575fc;
      outline: none;
    }
    .controls {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }
    button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }
    button:hover {
      background: #1a65e0;
    }
    button:active {
      transform: scale(0.98);
    }
    .output-group {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      padding: 8px 15px;
    }
    .copy-btn:hover {
      background: #43A047;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      color: #666;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr 1fr;
      }
      h1 { font-size: 1.3rem; }
      .container { border-radius: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Text Case Converter</h1>
      <p class="subtitle">Change text case instantly • 100% Free • No Installation</p>
    </header>
    
    <main>
      <div class="input-group">
        <textarea id="inputText" placeholder="Paste your text here..."></textarea>
      </div>
      
      <div class="controls">
        <button id="upperBtn">UPPERCASE</button>
        <button id="lowerBtn">lowercase</button>
        <button id="titleBtn">Title Case</button>
        <button id="sentenceBtn">Sentence case</button>
      </div>
      
      <div class="output-group">
        <textarea id="outputText" placeholder="Converted text appears here..." readonly></textarea>
        <button class="copy-btn" id="copyBtn">Copy Text</button>
      </div>
    </main>
    
    <footer>
      <p>HandyToolsIndia • Works on all devices • No signup required</p>
    </footer>
  </div>

  <script>
    // DOM Elements
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');
    
    // Case Conversion Functions
    document.getElementById('upperBtn').addEventListener('click', () => {
      outputText.value = inputText.value.toUpperCase();
    });
    
    document.getElementById('lowerBtn').addEventListener('click', () => {
      outputText.value = inputText.value.toLowerCase();
    });
    
    document.getElementById('titleBtn').addEventListener('click', () => {
      outputText.value = inputText.value.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
    });
    
    document.getElementById('sentenceBtn').addEventListener('click', () => {
      outputText.value = inputText.value.toLowerCase().replace(/(^\s*\w|[.!?]\s+\w)/g, match => match.toUpperCase());
    });
    
    // Copy to Clipboard
    copyBtn.addEventListener('click', () => {
      outputText.select();
      document.execCommand('copy');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => copyBtn.textContent = 'Copy Text', 2000);
    });
  </script>
</body>
</html>
